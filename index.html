<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>HANGMAN</title>
</head>
<body>
    <div id="game">
        <img id="header" src="./images/hangman.jpg">

        <div id="main">
            <div id="res">
                <h3 class="under result"></h3>
                <img id="img-res" src="./images/blood.jpg">
                <h3 id="w">Wins:<strong id="wins"></strong></h3>
                <h3 id="l">Losses:<strong id="losses"></strong></h3>
            </div>
            <div id="sub-main">
                <h2 >Press <strong class="under">Backspace</strong> button to start or to replay or to restart</h2>
                <h3 class="under">Current word</h3>
                <h3 id="hidden"></h3>
                <h3 class="under" class="bot">Number of guesses remaining</h3>
                <h3  id="count"></h3><br>
                <h3 class="under top">Letters already guessed</h3>
                <h3 id="rest" class="top"></h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
