<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>HANGMAN</title>
</head>
<body>
    <h2 id="restart">RESTART</h2>
    <div id="game">
        <img id="header" src="./images/hangman.jpg">

        <div id="main">
            <div id="res">
                <h3 class="under result"></h3>
                <img id="img-res" src="./images/blood.jpg">
                <h3 id="w">Wins:<strong id="wins"></strong></h3>
                <h3 id="l">Losses:<strong id="losses"></strong></h3>
                <h4>Hint:<strong id="key"></strong></h4>
            </div>
            <div id="sub-main">
                <h2 >Press <strong class="under">Backspace</strong> button to start or to replay</h2>
                <h3 class="under">Current word</h3>
                <h3 id="hidden"></h3>
                <h3 class="under" class="bot">Number of guesses remaining</h3>
                <h3  id="count"></h3><br>
                <h3 class="under top">Letters already guessed</h3>
                <h3 id="rest" class="top"></h3>
            </div>
        </div>

        <h5 id="not">Use '-' in word combinations</h5>

        <div id="keyboard">
             <h3 id="a">A</h3>
             <h3 id="b">B</h3>
             <h3 id="c">C</h3>
             <h3 id="d">D</h3>
             <h3 id="e">E</h3>
             <h3 id="f">F</h3>
             <h3 id="g">G</h3>
             <h3 id="h">H</h3>
             <h3 id="i">I</h3>
             <h3 id="j">J</h3>
             <h3 id="k">K</h3>
             <h3 class="l">L</h3>
             <h3 id="m">M</h3>
             <h3 id="n">N</h3>
             <h3 id="o">O</h3>
             <h3 id="p">P</h3>
             <h3 id="q">Q</h3>
             <h3 id="r">R</h3>
             <h3 id="s">S</h3>
             <h3 id="t">T</h3>
             <h3 id="u">U</h3>
             <h3 id="v">V</h3>
             <h3 class="w">W</h3>
             <h3 id="x">X</h3>
             <h3 id="y">Y</h3>
             <h3 id="z">Z</h3>
             <h3 id="hiphon">-</h3>
             <h3 id="backspace">Backspace</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
